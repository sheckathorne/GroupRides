{% extends "groupridesapp/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {% crispy form %}
            </fieldset>

            By registering, you accept the Terms of Service and Privacy Notice
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2 underline text-blue-700" href="/login">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
