{% extends "groupridesapp/header.html" %}
{% block content %}
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="member-tab-active" data-bs-toggle="tab" data-bs-target="#member-tab-active-pane" type="button" role="tab" aria-controls="member-tab-active-pane" aria-selected="true">Active</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="member-tab-expired-inactive" data-bs-toggle="tab" data-bs-target="#member-tab-expired-inactive-pane" type="button" role="tab" aria-controls="member-tab-expired-inactive-pane" aria-selected="false">Profile</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="member-tab-requests" data-bs-toggle="tab" data-bs-target="#member-tab-requests-pane" type="button" role="tab" aria-controls="member-tab-requests-pane" aria-selected="false">Contact</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="member-tab-active-pane" role="tabpanel" aria-labelledby="member-tab-active" tabindex="0">
      {% include 'groupridesapp/clubs/members/active.html' %}
    </div>
    <div class="tab-pane fade" id="member-tab-expired-inactive-pane" role="tabpanel" aria-labelledby="member-tab-expired-inactive" tabindex="0">
        Expired Content
    </div>
    <div class="tab-pane fade" id="member-tab-requests-pane" role="tabpanel" aria-labelledby="member-tab-requests" tabindex="0">Requests Content</div>
  </div>
{% endblock content %}
