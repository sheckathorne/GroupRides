{% load crispy_forms_tags %}

<div id="editMemberModal-{{ mem.id }}" data-modal-target="editMemberModal-{{ mem.id }}" tabindex="-1" aria-hidden="true" data-modal-placement="top-center"
     class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
    {% include 'groupridesapp/clubs/members/membership_popover.html' %}
    <form method="post" action="{% url 'edit_club_member' _slug=slug club_id=club_id membership_id=mem.id %}">
    <div class="relative w-full h-full max-w-md md:h-auto">
        <div class="relative bg-white rounded-lg shadow">
            <button type="button" class="absolute top-3 right-2.5 text-gray-700 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="editMemberModal-{{ mem.id }}">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900">{{ mem.user.first_name }} {{ mem.user.last_name }}</h3>
                {% crispy form %}
            </div>
        </div>
    </div>
    </form>
</div>
