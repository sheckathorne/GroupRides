{% extends "groupridesapp/header.html" %}
{% block content %}
    {% include 'groupridesapp/available_rides.html' with available_rides=available_rides user=user %}
    <div class="card border-primary mt-2">
        <h5 class="card-header bg-primary bg-gradient text-light">My Clubs</h5>
        {% for club in my_clubs %}
            <div class="card-body">
                <h6 class="card-title">{{ club.name }}</h6>
                <a href="{% url 'club_home' club.id %}" class="btn btn-primary">All club rides</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
